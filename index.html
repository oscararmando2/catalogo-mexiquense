<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEXIQUENSE - Catálogo de Productos</title>

  <!-- Tailwind + fuentes -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Librerías -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f8fafc; }
    .card-hover { transition: transform .25s ease, box-shadow .25s ease; }
    .card-hover:hover { transform: translateY(-6px); box-shadow: 0 10px 20px rgba(0,0,0,.1); }

    /* Scrollbar y loader */
    .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #c7d2fe; border-radius: 3px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #a5b4fc; }
    .loader { border:4px solid #f3f3f3; border-top:4px solid #4f46e5; border-radius:50%; width:24px; height:24px; animation:spin 1s linear infinite; margin:0 auto; }
    @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

    /* Imagenes */
    .product-image-container { position:relative; width:100%; padding-top:100%; }
    .product-image { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:contain; border-radius:8px; background-color:#f9fafb; }

    /* Badge NEW */
    .new-badge {
      position:absolute; top:.5rem; right:.5rem;
      background-color:#a3e635; color:#065f46; font-weight:700; font-size:.75rem;
      padding:.25rem .5rem; border-radius:9999px; box-shadow:0 2px 6px rgba(0,0,0,.2);
      animation:fadeIn .8s ease-in-out;
    }
    .fade-in { animation:fadeIn 1s ease; }
    @keyframes fadeIn { from{opacity:0; transform:scale(.95)} to{opacity:1; transform:scale(1)} }

    /* === Selección múltiple visual === */
    .selection-box {
      position: fixed;
      border: 2px dashed #6366f1;
      background: rgba(99, 102, 241, 0.1);
      pointer-events: none;
      z-index: 1000;
    }
    .product-checkbox:checked ~ .p-5 {
      background-color: #eef2ff;
      transition: background-color 0.2s ease;
    }

    #offlineBanner { display:none; }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mr-3" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4z" clip-rule="evenodd"/>
          </svg>
          <h1 class="text-2xl md:text-3xl font-bold">MEXIQUENSE</h1>
        </div>
        <div class="flex flex-wrap gap-2">
          <button id="adminViewBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium">Panel de Administración</button>
          <button id="publicViewBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium">Productos</button>
          <div id="adminButtons" class="flex flex-wrap gap-2">
            <button id="importBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium">Importar CSV</button>
            <button id="exportBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium">Exportar PDF</button>
            <button id="addProductBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium">Nuevo Producto</button>
          </div>
        </div>
      </div>
    </header>

    <div id="offlineBanner" class="w-full bg-yellow-100 text-yellow-800 border border-yellow-300 px-4 py-2 text-center text-sm">
      ⚠️ Sin conexión con Firebase. <strong>Usando datos locales</strong>.
    </div>

    <!-- Panel Administración -->
    <section id="adminView" class="flex-grow container mx-auto px-4 py-8 hidden">
      <div class="bg-white rounded-xl shadow-md p-4 mb-8">
        <input id="searchInput" type="text" placeholder="Buscar productos..." class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500"/>
      </div>

      <div class="flex items-center space-x-4 mb-4">
        <input type="checkbox" id="selectAll" class="h-5 w-5 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
        <label for="selectAll" class="text-gray-700 font-medium">Seleccionar Todos</label>
        <button id="deleteSelected" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-medium disabled:opacity-50" disabled>Eliminar Seleccionados</button>
      </div>

      <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </section>

    <!-- Catálogo Público -->
    <section id="publicView" class="flex-grow container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold text-indigo-600 mb-4">Catálogo de Productos</h2>
      <div class="mb-8">
        <input id="publicSearchInput" type="text" placeholder="Buscar productos..." class="w-full pl-10 pr-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500"/>
      </div>
      <div id="publicTabContent" class="mt-6 grid grid-cols-2 gap-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4"></div>
    </section>

    <footer class="bg-gray-800 text-white py-6 text-center">
      © 2025 MEXIQUENSE - Sistema de Catálogo
    </footer>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY_AQUI",
      authDomain: "catalogomexiquense.firebaseapp.com",
      databaseURL: "https://catalogomexiquense-default-rtdb.firebaseio.com",
      projectId: "catalogomexiquense",
      storageBucket: "catalogomexiquense.appspot.com",
      messagingSenderId: "TU_SENDER_ID_AQUI",
      appId: "TU_APP_ID_AQUI"
    };
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
  </script>

  <script>
  // ========================
  //  NUEVA SELECCIÓN VISUAL
  // ========================
  function setupEventListeners(){
    const productsContainer = document.getElementById('productsContainer');
    const deleteSelected = document.getElementById('deleteSelected');
    const selectAll = document.getElementById('selectAll');

    function updateDeleteButton(){
      const checkedCount = document.querySelectorAll('.product-checkbox:checked').length;
      deleteSelected.disabled = checkedCount === 0;
    }

    // === Selección múltiple por arrastre con rectángulo visual ===
    let isSelecting = false;
    let startX = 0, startY = 0;
    let selectionBox = null;

    productsContainer.addEventListener('mousedown', (e) => {
      if (e.target.closest('button') || e.target.closest('input[type="checkbox"]')) return;
      isSelecting = true;
      startX = e.clientX;
      startY = e.clientY;
      selectionBox = document.createElement('div');
      selectionBox.classList.add('selection-box');
      document.body.appendChild(selectionBox);
    });

    window.addEventListener('mousemove', (e) => {
      if (!isSelecting) return;

      const x1 = Math.min(e.clientX, startX);
      const y1 = Math.min(e.clientY, startY);
      const x2 = Math.max(e.clientX, startX);
      const y2 = Math.max(e.clientY, startY);

      selectionBox.style.left = `${x1}px`;
      selectionBox.style.top = `${y1}px`;
      selectionBox.style.width = `${x2 - x1}px`;
      selectionBox.style.height = `${y2 - y1}px`;

      const cards = productsContainer.querySelectorAll('.card-hover');
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const overlap = rect.right >= x1 && rect.left <= x2 && rect.bottom >= y1 && rect.top <= y2;
        const checkbox = card.querySelector('.product-checkbox');
        if (checkbox) checkbox.checked = overlap;
      });
      updateDeleteButton();
    });

    window.addEventListener('mouseup', () => {
      if (isSelecting) {
        isSelecting = false;
        if (selectionBox) {
          document.body.removeChild(selectionBox);
          selectionBox = null;
        }
      }
    });
  }

  document.addEventListener('DOMContentLoaded', setupEventListeners);
  </script>
</body>
</html>
