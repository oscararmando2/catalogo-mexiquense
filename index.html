<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEXIQUENSE - Catálogo de Productos</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .card-hover {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-image-container {
      position: relative;
      width: 100%;
      padding-top: 100%;
    }
    .product-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
      background-color: #f9fafb;
    }
    .new-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #a3e635; /* verde lima */
      color: #065f46;
      font-weight: 700;
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 9999px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .fade-in {
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-6 flex justify-between items-center">
        <h1 class="text-3xl font-bold">MEXIQUENSE</h1>
        <div class="flex gap-2">
          <button id="adminViewBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium transition-all">Panel Admin</button>
          <button id="publicViewBtn" class="bg-white text-indigo-600 hover:bg-indigo-100 px-4 py-2 rounded-lg font-medium transition-all">Productos</button>
        </div>
      </div>
    </header>

    <!-- Admin View -->
    <section id="adminView" class="container mx-auto px-4 py-8 hidden">
      <h2 class="text-2xl font-bold mb-4 text-indigo-600">Panel de Administración</h2>
      <input id="searchInput" type="text" placeholder="Buscar productos..." class="w-full mb-4 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </section>

    <!-- Public View -->
    <section id="publicView" class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold mb-4 text-indigo-600">Catálogo de Productos</h2>
      <input id="publicSearchInput" type="text" placeholder="Buscar productos..." class="w-full mb-6 px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500">
      <div id="publicTabContent" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
      <p>© 2025 MEXIQUENSE - Sistema de Catálogo</p>
    </footer>
  </div>

  <!-- Toast -->
  <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center z-50">
    <span id="toastMessage">Operación completada con éxito</span>
  </div>

  <script>
    // === CONFIGURACIÓN FIREBASE ===
    const firebaseConfig = {
      apiKey: "TU_API_KEY_AQUI",
      authDomain: "catalogomexiquense.firebaseapp.com",
      databaseURL: "https://catalogomexiquense-default-rtdb.firebaseio.com",
      projectId: "catalogomexiquense",
      storageBucket: "catalogomexiquense.appspot.com",
      messagingSenderId: "TU_SENDER_ID_AQUI",
      appId: "TU_APP_ID_AQUI"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const adminPassword = 'admin123';
    let products = [];

    // === FUNCIONES AUXILIARES ===
    const showToast = (msg, isError = false) => {
      const toast = document.getElementById('toast');
      const msgEl = document.getElementById('toastMessage');
      msgEl.textContent = msg;
      toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 flex items-center z-50 ${isError ? 'bg-red-600' : 'bg-gray-800'} text-white`;
      toast.classList.remove('translate-y-20', 'opacity-0');
      setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
    };

    const formatCurrency = n => new Intl.NumberFormat('es-MX', { style: 'currency', currency: 'MXN' }).format(n);
    const generateId = () => Date.now().toString(36) + Math.random().toString(36).substr(2);
    const sanitize = t => t ? t.replace(/[<>]/g, '') : '';

    const isNewProduct = date => {
      if (!date) return false;
      const now = new Date();
      const diff = (now - new Date(date)) / (1000 * 60 * 60 * 24);
      return diff <= 7;
    };

    const shuffleArray = arr => arr.sort(() => Math.random() - 0.5);

    // === CARGAR DATOS ===
    const loadData = () => {
      database.ref('products').on('value', snap => {
        const val = snap.val();
        if (!val) {
          showToast('No hay productos cargados');
          return;
        }
        products = Object.values(val);
        renderPublicProducts();
        renderAdminProducts();
      }, err => {
        console.error(err);
        showToast('Error al cargar datos de Firebase', true);
      });
    };

    // === RENDER ADMIN ===
    const renderAdminProducts = () => {
      const c = document.getElementById('productsContainer');
      c.innerHTML = '';
      products.forEach(p => {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl p-4 shadow card-hover';
        card.innerHTML = `
          <div class="product-image-container">
            <img src="${sanitize(p.url) || 'https://placehold.co/300x200?text=Sin+Imagen'}" class="product-image">
          </div>
          <h3 class="mt-2 font-semibold text-gray-800">${sanitize(p.nombre || 'Producto')}</h3>
          <p class="text-gray-500 text-sm">${sanitize(p.upc || '')}</p>
          <p class="text-indigo-600 font-bold">${formatCurrency(p.costo || 0)}</p>
        `;
        c.appendChild(card);
      });
    };

    // === RENDER PÚBLICO ===
    const renderPublicProducts = () => {
      const c = document.getElementById('publicTabContent');
      c.innerHTML = '';
      const newProducts = products.filter(p => isNewProduct(p.dateAdded));
      const oldProducts = shuffleArray(products.filter(p => !isNewProduct(p.dateAdded)));
      const ordered = [...newProducts, ...oldProducts];

      ordered.forEach(p => {
        const card = document.createElement('div');
        card.className = 'relative bg-white rounded-xl p-4 shadow-md fade-in card-hover';
        card.innerHTML = `
          <div class="product-image-container">
            <img src="${sanitize(p.url) || 'https://placehold.co/300x200?text=Sin+Imagen'}" class="product-image">
            ${isNewProduct(p.dateAdded) ? '<span class="new-badge">NEW</span>' : ''}
          </div>
          <h3 class="mt-2 font-semibold text-gray-800">${sanitize(p.nombre || 'Producto')}</h3>
          <p class="text-gray-500 text-sm">${sanitize(p.upc || '')}</p>
          <p class="text-indigo-600 font-bold">${formatCurrency(p.costo || 0)}</p>
        `;
        c.appendChild(card);
      });
    };

    // === BUSCADOR ===
    document.getElementById('publicSearchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#publicTabContent > div').forEach(div => {
        const name = div.querySelector('h3').textContent.toLowerCase();
        div.style.display = name.includes(term) ? 'block' : 'none';
      });
    });

    // === CAMBIO DE VISTAS ===
    document.getElementById('adminViewBtn').addEventListener('click', () => {
      const pass = prompt('Introduce la contraseña:');
      if (pass === adminPassword) {
        document.getElementById('adminView').classList.remove('hidden');
        document.getElementById('publicView').classList.add('hidden');
      } else showToast('Contraseña incorrecta', true);
    });
    document.getElementById('publicViewBtn').addEventListener('click', () => {
      document.getElementById('adminView').classList.add('hidden');
      document.getElementById('publicView').classList.remove('hidden');
    });

    // === INICIO ===
    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
